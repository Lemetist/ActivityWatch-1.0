{% extends "exlog_app/base.html" %}

{% block content %}
<div class="content-section">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Exercise Log</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add New Workout</button>
        </div>
    </form>

</div>
{% endblock content %}
